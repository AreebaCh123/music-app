<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music App</h1>

    <!-- UPLOAD SONG -->
    <section>
        <h2>Upload Song</h2>
        <form id="uploadForm">
            <input type="text" name="title" placeholder="Song Title" required />
            <input type="text" name="artist" placeholder="Artist" />
            <input type="text" name="genre" placeholder="Genre" />
            <input type="file" name="file" accept=".mp3" required />
            <button type="submit">Upload</button>
        </form>
        <div id="uploadResult"></div>
    </section>

    <!-- PLAY SONG -->
    <section>
        <h2>Play Song</h2>
        <input type="text" id="playSongId" placeholder="Song ID">
        <input type="text" id="userId" placeholder="User ID (optional)">
        <button id="playSongBtn">Play</button>
        <div id="playResult"></div>
    </section>

    <!-- RECENT SONGS -->
    <section>
        <h2>Recently Played</h2>
        <input type="text" id="recentUserId" placeholder="User ID">
        <button id="recentBtn">Get Recent</button>
        <ul id="recentList"></ul>
    </section>

    <!-- RELATED SONGS -->
    <section>
        <h2>Related Songs</h2>
        <input type="text" id="relatedSongId" placeholder="Song ID">
        <button id="relatedBtn">Get Related</button>
        <ul id="relatedList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
